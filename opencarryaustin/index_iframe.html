<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Searchable Map - Open Carry Austin</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.iframe.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class='container-fluid iframe'>
      <div class='well'>
        <form class="form-inline" role="form">  
          <div class="form-group">
            <div class="input-group" id='search_address_group'>
              <input class='form-control' id='search_address' placeholder="Enter your address (home, work, spot where you do weird stuff)"type='text' />
              <span class="input-group-btn">
                <a class='btn btn-primary' id='search' href='#'>
                <i class='glyphicon glyphicon-search'></i>
              </a>
              <a class='btn btn-default' id='reset' href='#'>
                <i class='glyphicon glyphicon-repeat'></i>
              </a>
              </span>
            </div>
          </div>
           <div class="form-group">
         
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;
        </form>
      </div>

      <noscript>
        <div class='alert alert-info'>
          <h4>Your JavaScript is disabled</h4>
          <p>Please enable JavaScript to view the map.</p>
        </div>
      </noscript>
      <div id='map_canvas'></div>
     </div>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.17"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[        
        $(function() {
          
          var myMap = new MapsLib({
            fusionTableId:      "1nHf-B4i9ii9vUOhoNvb6pYL8O1tjCSqyp7JZxgV-",
            googleApiKey:       "AIzaSyCQVF0SAVkyTyvC4PlzbkFHvna05p1N_HA",
            locationColumn:     "Latitude",
            map_center:         [30.2686023, -97.745189],
            locationScope:      "austin",
            defaultZoom:        13,
            searchRadius:       3218
          });

          var autocomplete = new google.maps.places.Autocomplete(document.getElementById('search_address'));

          $(':checkbox').click(function(){
            myMap.doSearch();
          });

          $(':radio').click(function(){
            myMap.doSearch();
          });
          
          $('#search_radius').change(function(){
            myMap.doSearch();
          });
          
          $('#search').click(function(){
            myMap.doSearch();
          });
          
          $('#find_me').click(function(){
            myMap.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            myMap.reset(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key === 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
  </body>
</html>
