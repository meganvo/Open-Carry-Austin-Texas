<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Bachelorette Fantasy League</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">	
	<link href="animate.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="header">
		<div class="ring animated tada">üíç</div>
		<h1>Bachelorette Fantasy League</h1>
		<!--<p>Scores are pulled from this <a href="https://docs.google.com/spreadsheets/d/1AHtG7k2Pn2t58aDKjFh2_3kWHrQdQkd6gwFTsem-GRk/edit?usp=sharing" target="_blank">spreadsheet</a> and updated weekly.</p>-->
	</div>

	<div class="container">

		<ol id="leaderboard-list">	
		 	<script id="leaderboard-template" type="text/x-handlebars-template">		 
			    <li class="card">  
			    	<div class="card-section person">
					 	<div class="avatar">  
					   		<img src="{{cells.picture}}">  
					   		<div class="rank">{{num}}</div> 
					  	</div>
					  	<div>    
					    	<h1 class="name">{{cells.name}}</h1>
					   		<h2 class="occupation">{{cells.occupation}}</h2>
					   		<p class="total">{{cells.total}} points</p>
					   		
					   	</div>
					</div>

					<div class="bio">
						<div class="roster">
							  	<div class="rosterDude adam {{cells.adam}}"><div class="dudeName"><h3>Adam</h3></div></div>
							  	<div class="rosterDude alex {{cells.alex}}"><div class="dudeName"><h3>Alex</h3></div></div>
							  	<div class="rosterDude anthony {{cells.anthony}}"><div class="dudeName"><h3>Anthony</h3></div></div>
							  	<div class="rosterDude blake_e {{cells.blake_e}}"><div class="dudeName"><h3>Blake E.</h3></div></div>
							  	<div class="rosterDude blake_k {{cells.blake_k}}"><div class="dudeName"><h3>Blake K.</h3></div></div>
							  	<div class="rosterDude brady {{cells.brady}}"><div class="dudeName"><h3>Brady</h3></div></div>
							  	<div class="rosterDude bryan {{cells.bryan}}"><div class="dudeName"><h3>Bryan</h3></div></div>
							  	<div class="rosterDude bryce {{cells.bryce}}"><div class="dudeName"><h3>Bryce</h3></div></div>
							  	<div class="rosterDude dean {{cells.dean}}"><div class="dudeName"><h3>Dean</h3></div></div>
							  	<div class="rosterDude demario {{cells.demario}}"><div class="dudeName"><h3>Demario</h3></div></div>
							  	<div class="rosterDude eric {{cells.eric}}"><div class="dudeName"><h3>Eric</h3></div></div>
							  	<div class="rosterDude fred {{cells.fred}}"><div class="dudeName"><h3>Fred</h3></div></div>
							  	<div class="rosterDude grant {{cells.grant}}"><div class="dudeName"><h3>Grant</h3></div></div>
							  	<div class="rosterDude iggy {{cells.iggy}}"><div class="dudeName"><h3>Iggy</h3></div></div>
							  	<div class="rosterDude jack_stone {{cells.jack_stone}}"><div class="dudeName"><h3>Jack S.</h3></div></div>
							  	<div class="rosterDude jamey {{cells.jamey}}"><div class="dudeName"><h3>Jamey</h3></div></div>
							  	<div class="rosterDude jedidiah {{cells.jedidiah}}"><div class="dudeName"><h3>Jedidiah</h3></div></div>
							  	<div class="rosterDude jonathan {{cells.jonathan}}"><div class="dudeName"><h3>Jonathan</h3></div></div>
							  	<div class="rosterDude josiah {{cells.josiah}}"><div class="dudeName"><h3>Josiah</h3></div></div>
							  	<div class="rosterDude kenneth {{cells.kenneth}}"><div class="dudeName"><h3>Diggy</h3></div></div>
							  	<div class="rosterDude kenny {{cells.kenny}}"><div class="dudeName"><h3>Kenny</h3></div></div>
							  	<div class="rosterDude kyle {{cells.kyle}}"><div class="dudeName"><h3>Kyle</h3></div></div>
							  	<div class="rosterDude lee {{cells.lee}}"><div class="dudeName"><h3>Lee</h3></div></div>
							  	<div class="rosterDude lucas {{cells.lucas}}"><div class="dudeName"><h3>Lucas</h3></div></div>
							  	<div class="rosterDude matt {{cells.matt}}"><div class="dudeName"><h3>Matt</h3></div></div>
							  	<div class="rosterDude michael {{cells.michael}}"><div class="dudeName"><h3>Michael</h3></div></div>
							  	<div class="rosterDude milton {{cells.milton}}"><div class="dudeName"><h3>Milton</h3></div></div>
							  	<div class="rosterDude mohit {{cells.mohit}}"><div class="dudeName"><h3>Mohit</h3></div></div>
							  	<div class="rosterDude peter {{cells.peter}}"><div class="dudeName"><h3>Peter</h3></div></div>
							  	<div class="rosterDude rob {{cells.rob}}"><div class="dudeName"><h3>Rob</h3></div></div>
							  	<div class="rosterDude will {{cells.will}}"><div class="dudeName"><h3>Will</h3></div></div>
							</div>

						<h3 class="question">What won't you do for love?</h3>
						<p class="answer">{{cells.meatloaf}}</p>
						<h3 class="question">Describe your ultimate fantasy date.</h3>
						<p class="answer">{{cells.date}}</p>
						<h3 class="question">What are your three worst attributes?</h3>
						<p class="answer">{{cells.worst}}</p>
						<h3 class="question">Do you have any special talents?</h3>
						<p class="answer">{{cells.talents}}</p>		</div>
		   		</li>
		 	</script>
		</ol>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="sheetrock.min.js"></script>
<script src="leaderboard.js"></script>

</body>
</html>
