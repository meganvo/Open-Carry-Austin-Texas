<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NOTE TO SELF (2011–2016)</title>
	<meta name="keywords" content="iphone, notes, this is not art">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

<body onLoad="pickimg()" onClick="pickimg();return false;">
	<div id="container">

		<div class="tilt_your_head top">Note to Self (2011–2016)</div>
		<div class="tilt_your_head">* I miss you terribly *</div>
		<div class="tilt_your_head right">* This is what we call a tragedy *</div>

		<div class="about">
			<p>Note to Self is a collection of mundane iPhone notes* over the past years that explore the relationship between nothing & absolutely nothing.</p>
			<p class="sidenote">*Does not take into account the year I had an Android.</p>
		</div>
		
		<div class="phone_container">
			<div class="phone">
				<div class="note">
					<img src="img/note/1.PNG" onClick="pickimg();return false;" name="randimg" width="222" alt="iPhone note">
				</div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
